            
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Posts
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Posts</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content" ng-controller="PostCtrl">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive"  >
                    <div class="box-header">
                        <h3 class="box-title">Advances Search</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" role="form" name="searchForm" ng-submit="search()">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Search keyword</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <input type="text" class="form-control" ng-model="search.keyword">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"></label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="post" name="post" ng-model="search.post"> Posts
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="comment" name="comment" ng-model="search.comment"> Comments
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">Limit to Publication Date</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <label class="col-sm-1 control-label">From</label>
                                        <div class="col-sm-3">
                                            <input type="date" class="form-control" ng-model="search.from" value="{{from}}"> 
                                        </div>
                                        <label class="col-sm-1 control-label">To</label>
                                        <div class="col-sm-3">
                                            <input type="date" class="form-control" ng-model="search.to" value="{{to}}">
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="box-footer box-right">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div><!-- /.box -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ng-show="loading" class="loading"></div>
            <div class="box" ng-show="load">
                <div class="box-header">
                    <h3 class="box-title">Result</h3>                                    
                </div><!-- /.box-header -->
                <div class="box-body chat">
                    <div class="item" ng-model="result" ng-repeat="item in result">
                        <img src="img/avatar.png" alt="user image" class="online"/>
                        <p class="message">
                            <a href="#" class="name">
                                <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{item.published}}</small>
                                {{item.name}}
                            </a>
                            {{item.content}}
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- /.content -->
