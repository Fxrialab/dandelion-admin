            
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Manager
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Manager</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-3">
            <div ng-show="loading" class="loading"></div>
        </div>
        <div class="col-xs-9">
            <div class="bar-options" ng-controller="ManagerCtrl">
                <a href="javascript:void(0)" ng-click="addManager()" class="btn btn-primary">Add Manager</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box" ng-show="load">
                <div class="box-body table-responsive">

                    <table ng-table="tableParams" class="table table-bordered table-striped" show-filter="true">
                        <tr ng-repeat="admin in $data" class="admin_{{admin.id}}">
                            <td width="30"  header="'checkbox.html'">
                                <input type="checkbox" ng-model="checkboxes.items[admin.id]" />
                            </td>
                            <td data-title="'Name'" sortable="'name'"  filter="{ 'name': 'text' }"><a href="javascript:void(0)" ng-click="detailUser(admin.id)" class="name_{{admin.id}}" >{{admin.name}}</a></td>
                            <td data-title="'Username'" sortable="'username'"  filter="{ 'username': 'text' }"><a href="javascript:void(0)" ng-click="detailUser(admin.id)" class="username_{{admin.id}}" >{{admin.username}}</a></td>
                            <td data-title="'Email'" sortable="'email'" filter="{ 'email': 'text' }">{{admin.email}}</td>
                            <td data-title="'Role'" sortable="'role'">{{admin.role}}</td>
                            <td data-title="'Status'" sortable="'status'"><a href="javascript:void(0)" ng-click="status(admin.id)" class="status_{{admin.id}}">{{admin.status}}</a></td>
<!--                            <td  data-title="'Action'">
                                <a href="javascript:void(0)" ng-click="update(admin.id)" ><i class="glyphicon glyphicon-edit"></i></a>
                                <a href="javascript:void(0)" ng-click="del(admin.id)"><i class="glyphicon glyphicon-trash"></i></a>
                            </td>-->
                        </tr>
                    </table>


                </div><!-- /.box -->
            </div>
        </div>
    </div>
</section><!-- /.content -->
<script type="text/ng-template" id="checkbox.html">
    <input type="checkbox" ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" value="" />
</script>
