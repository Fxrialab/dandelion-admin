
<div ng-controller="ManagerCtrl">
    <form class="form-horizontal" name="registerForm" ng-submit="submitForm(registerForm.$valid)" novalidate>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Register</h3>
            </div>
            <div class="box-body">
                <div class="row-fluid">
                    <div class="form-group" ng-class="{ 'has-error' : registerForm.username.$invalid && !registerForm.username.$pristine }">
                        <label class="col-lg-2">Username</label>
                        <div class="col-lg-10">
                            <input type="text" name="username" class="form-control" value="{{data.username}}" ng-model="submitForm.username" ng-minlength="3" ng-maxlength="10" ng-change="changeUsername()" required placeholder="Enter username">
                            <p ng-show="registerForm.username.$error.minlength" class="help-block">Username is too short.</p>
                            <p ng-show="registerForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                            <p class="help-block" ng-show="showUsername">{{errorUsername}}</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : registerForm.fullName.$invalid && !registerForm.fullName.$pristine }">
                        <label class="col-lg-2">Fullname</label>
                        <div class="col-lg-10">
                            <input type="text" name="fullName" class="form-control" value="{{data.fullName}}" ng-model="submitForm.fullName" ng-minlength="3" ng-maxlength="10"  required placeholder="Enter email">
                            <p ng-show="registerForm.fullName.$error.minlength" class="help-block">Fullname is too short.</p>
                            <p ng-show="registerForm.fullName.$error.maxlength" class="help-block">Fullname is too long.</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine }">
                        <label class="col-lg-2">Password</label>
                        <div class="col-lg-10">
                            <input type="password" name="password" class="form-control" value="" ng-model="submitForm.password" required placeholder="Enter password">
                            <p ng-show="registerForm.password.$invalid && !registerForm.password.$pristine" class="help-block">You password is required.</p>

                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }">
                        <label class="col-lg-2">Email</label>
                        <div class="col-lg-10">
                            <input type="email" name="email" class="form-control" value="{{data.email}}" ng-model="submitForm.email"  required  ng-change="changeEmail()" placeholder="Enter email">
                            <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block">Enter a valid email.</p>
                            <p class="help-block" ng-show="showEmail">{{errorEmail}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer box-right">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-default" ng-click="closeDialog()">Cancel</button>
            </div>
        </div>
    </form>
</div>
