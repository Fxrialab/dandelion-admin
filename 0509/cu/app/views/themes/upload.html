<!-- Main content -->
<DIV class="box" style="padding: 20px; min-height: 300px">

    <form id="fileupload" action="" method="POST" enctype="multipart/form-data" data-ng-controller="UploadCtrl" data-file-upload="options" data-ng-class="{'fileupload-processing': processing() || loadingFiles}" ng-submit="file()">
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->

        <div class="row-fluid fileupload-buttonbar">
            <div style="margin-bottom: 20px">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple ng-disabled="disabled">
                </span>
                <!-- The global file processing state -->
                <span class="fileupload-process"></span>
            </div>
            <!-- The global progress state -->

        </div>
        <!-- The table listing the files available for upload/download -->
        <div class="row-fluid">
            <table class="table table-striped files ng-cloak">

                <tr data-ng-repeat="file in queue" data-ng-class="{'processing': file.$processing()}">
                    <td>
                        {{file.id}}
                    </td>
                    <td>
                        <p class="name"data-on="!!file.url">

                            <span >{{file.name}}</span>
                        </p>
                        <div class="preview" data-file-upload-preview="file"></div>
                        <div class="progress progress-striped active fade" data-ng-class="{pending: 'in'}[file.$state()]" data-file-upload-progress="file.$progress()">
                            <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div>
                        </div>
                        <strong data-ng-show="file.error" class="error text-danger">{{file.error}}</strong>
                    </td>
                    <td>
                        <p class="size">{{file.size | formatFileSize}}</p>
                    </td>
                    <td>
                        <button data-ng-controller="ThemeCtrl" type="button" class="btn btn-primary" data-ng-click="edit(file.id)">
                            <span>Add Description</span>
                        </button>
                    </td>
                    <td>
                        <button data-ng-controller="FileDestroyCtrl" type="button" class="btn btn-danger destroy" data-ng-click="file.$destroy(file.name)">
                            <i class="glyphicon glyphicon-trash"></i>
                            <span>Delete</span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </form>

</div><!-- /.content -->
