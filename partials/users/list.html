<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> User
                </li>
            </ol>
        </div>
    </div>



    <div class="row">


        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> User</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ng-table="tableParams"  template-pagination="custom/pager" class="table table-bordered table-hover table-striped">
                            <tr ng-repeat="user in $data">
                                <td data-title="'Name'">
                                    {{user.name}}
                                </td>
                                <td data-title="'Email'">
                                    {{user.email}}
                                </td>
                                <td data-title="'Status'">
                                    {{user.status}}
                                </td>
                                <td data-title="'Count Status'">
                                    {{user.countStatus}}
                                </td>
                                <td data-title="'Count Photo'">
                                    {{user.countPhoto}}
                                </td>
                                <td data-title="'Count Comment'">
                                    {{user.countComment}}
                                </td>
                                <td data-title="'Action'">
                                    <a href="#!/user/{{user.id}}">View</a>
                                </td>
                            </tr>
                        </table>
                        <script type="text/ng-template" id="custom/pager">
                            <ul class="pager ng-cloak">
                            <li ng-repeat="page in pages"
                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                            </li>
                            </ul>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
